<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Conversion Model Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .method-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 200px;
            transition: transform 0.3s ease;
        }

        .method-card:hover {
            transform: translateY(-5px);
        }

        .method-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .method-card.proposed {
            border-left: 5px solid #667eea;
        }

        .method-card.seed-vc {
            border-left: 5px solid #764ba2;
        }

        .method-card.vevo {
            border-left: 5px solid #f093fb;
        }

        .content {
            padding: 40px;
        }

        .sample-item {
            background: white;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .sample-item:hover {
            transform: translateY(-2px);
        }

        .sample-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .sample-info {
            flex: 1;
        }

        .sample-number {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-right: 20px;
        }

        .target-speaker {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
        }

        .audio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .audio-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .audio-card:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .audio-card h4 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .audio-player {
            width: 100%;
            margin: 10px 0;
        }

        .audio-player::-webkit-media-controls-panel {
            background-color: #667eea;
        }

        .audio-player::-webkit-media-controls-play-button {
            background-color: white;
            border-radius: 50%;
        }

        .file-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
            word-break: break-all;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #d63031;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .audio-grid {
                grid-template-columns: 1fr;
            }
            
            .sample-header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Voice Conversion Model Demo</h1>
            <p>Comparison of Voice Conversion Models</p>
        </div>

        <div class="methods">
            <div class="method-card proposed">
                <h3>üöÄ Proposed</h3>
                <p>Our Proposed Method</p>
            </div>
            <div class="method-card seed-vc">
                <h3>üå± Seed-VC</h3>
                <p>Baseline 1</p>
            </div>
            <div class="method-card vevo">
                <h3>üéµ VeVo</h3>
                <p>Baseline 2</p>
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading audio data...</p>
            </div>
        </div>
    </div>

    <script>
        // ÊµãËØïÊï∞ÊçÆ - Ââç10Êù°
        const testData = [
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/8463/294825/8463_294825_000027_000000.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p302/p302_033_mic2.flac",
                "target_speaker": "p302"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/260/123286/260_123286_000047_000001.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p232/p232_302_mic2.flac",
                "target_speaker": "p232"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/6829/68769/6829_68769_000005_000004.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p343/p343_160_mic2.flac",
                "target_speaker": "p343"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/5142/33396/5142_33396_000021_000000.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p282/p282_152_mic1.flac",
                "target_speaker": "p282"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/237/134500/237_134500_000001_000004.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p243/p243_106_mic2.flac",
                "target_speaker": "p243"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/260/123286/260_123286_000047_000000.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p307/p307_083_mic1.flac",
                "target_speaker": "p307"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/6930/75918/6930_75918_000017_000000.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p233/p233_356_mic2.flac",
                "target_speaker": "p233"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/1320/122612/1320_122612_000013_000000.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p317/p317_413_mic2.flac",
                "target_speaker": "p317"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/6829/68769/6829_68769_000029_000002.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p306/p306_318_mic1.flac",
                "target_speaker": "p306"
            },
            {
                "source": "/gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/1089/134691/1089_134691_000025_000003.wav",
                "target": "/gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p301/p301_166_mic1.flac",
                "target_speaker": "p301"
            }
        ];

        // ‰ªéÊñá‰ª∂Ë∑ØÂæÑÊèêÂèñÊñá‰ª∂Âêç
        function extractFileName(filePath) {
            const parts = filePath.split('/');
            return parts[parts.length - 1];
        }

        // ‰ªéÊ∫êÊñá‰ª∂Ë∑ØÂæÑÊèêÂèñÁõ∏ÂØπË∑ØÂæÑ
        function extractSourceRelativePath(sourcePath) {
            // ‰ªé /gpfs/home/shangzengqiang/shangzengqiang/data/LibriTTS/wavs/test-clean/8463/294825/8463_294825_000027_000000.wav
            // ÊèêÂèñ‰∏∫ 8463/294825/8463_294825_000027_000000.wav
            const parts = sourcePath.split('/');
            const libriIndex = parts.findIndex(part => part === 'test-clean');
            if (libriIndex !== -1) {
                return parts.slice(libriIndex + 1).join('/');
            }
            return extractFileName(sourcePath);
        }

        // ‰ªéÁõÆÊ†áÊñá‰ª∂Ë∑ØÂæÑÊèêÂèñÁõ∏ÂØπË∑ØÂæÑ
        function extractTargetRelativePath(targetPath) {
            // ‰ªé /gpfs/home/shangzengqiang/shangzengqiang/data/VCTK/wav48_silence_trimmed/p302/p302_033_mic2.flac
            // ÊèêÂèñ‰∏∫ p302/p302_033_mic2.flac
            const parts = targetPath.split('/');
            const vctkIndex = parts.findIndex(part => part === 'wav48_silence_trimmed');
            if (vctkIndex !== -1) {
                return parts.slice(vctkIndex + 1).join('/');
            }
            return extractFileName(targetPath);
        }

        // ÁîüÊàêÈü≥È¢ëÊñá‰ª∂Âêç
        function generateAudioFileName(sourcePath, targetPath, method) {
            const sourceName = extractFileName(sourcePath).replace('.wav', '');
            const targetName = extractFileName(targetPath).replace('.flac', '');
            return `${sourceName}_to_${targetName}.wav`;
        }

        // ÂàõÂª∫Èü≥È¢ëÊí≠ÊîæÂô®
        function createAudioPlayer(audioPath, label) {
            const audioCard = document.createElement('div');
            audioCard.className = 'audio-card';
            
            const title = document.createElement('h4');
            title.textContent = label;
            
            const audio = document.createElement('audio');
            audio.className = 'audio-player';
            audio.controls = true;
            audio.preload = 'metadata';
            
            // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
            audio.src = audioPath;
            
            // ÈîôËØØÂ§ÑÁêÜ
            audio.onerror = function() {
                audioCard.innerHTML = `
                    <h4>${label}</h4>
                    <div class="error">
                        Failed to load audio file: ${audioPath}
                    </div>
                `;
            };
            
            const fileInfo = document.createElement('div');
            fileInfo.className = 'file-info';
            fileInfo.textContent = extractFileName(audioPath);
            
            audioCard.appendChild(title);
            audioCard.appendChild(audio);
            audioCard.appendChild(fileInfo);
            
            return audioCard;
        }

        // Ê∏≤ÊüìÊ†∑Êú¨
        function renderSample(sample, index) {
            const sampleItem = document.createElement('div');
            sampleItem.className = 'sample-item';
            
            const sampleHeader = document.createElement('div');
            sampleHeader.className = 'sample-header';
            
            const sampleInfo = document.createElement('div');
            sampleInfo.className = 'sample-info';
            
            const sampleNumber = document.createElement('span');
            sampleNumber.className = 'sample-number';
            sampleNumber.textContent = `Sample ${index + 1}`;
            
            const targetSpeaker = document.createElement('span');
            targetSpeaker.className = 'target-speaker';
            targetSpeaker.textContent = `Target Speaker: ${sample.target_speaker}`;
            
            sampleInfo.appendChild(sampleNumber);
            sampleInfo.appendChild(targetSpeaker);
            sampleHeader.appendChild(sampleInfo);
            
            const audioGrid = document.createElement('div');
            audioGrid.className = 'audio-grid';
            
            // ÁîüÊàêÈü≥È¢ëÊñá‰ª∂Ë∑ØÂæÑ
            const sourceRelativePath = extractSourceRelativePath(sample.source);
            const targetRelativePath = extractTargetRelativePath(sample.target);
            const proposedFileName = generateAudioFileName(sample.source, sample.target, 'proposed');
            const seedvcFileName = generateAudioFileName(sample.source, sample.target, 'seed-vc');
            const vevoFileName = generateAudioFileName(sample.source, sample.target, 'vevo');
            
            // ÂàõÂª∫Èü≥È¢ëÊí≠ÊîæÂô®
            const sourceAudio = createAudioPlayer(`res/gathered_wavs/${sourceRelativePath}`, 'üîä Source Audio');
            const targetAudio = createAudioPlayer(`res/gathered_wavs/wav48_silence_trimmed/${targetRelativePath}`, 'üéØ Target Audio');
            const proposedAudio = createAudioPlayer(`res/proposed/${proposedFileName}`, 'üöÄ Proposed');
            const seedvcAudio = createAudioPlayer(`res/seed-vc/${seedvcFileName}`, 'üå± Seed-VC');
            const vevoAudio = createAudioPlayer(`res/vevo/${vevoFileName}`, 'üéµ VeVo');
            
            audioGrid.appendChild(sourceAudio);
            audioGrid.appendChild(targetAudio);
            audioGrid.appendChild(proposedAudio);
            audioGrid.appendChild(seedvcAudio);
            audioGrid.appendChild(vevoAudio);
            
            sampleItem.appendChild(sampleHeader);
            sampleItem.appendChild(audioGrid);
            
            return sampleItem;
        }

        // ÂàùÂßãÂåñÈ°µÈù¢
        function initPage() {
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            testData.forEach((sample, index) => {
                const sampleElement = renderSample(sample, index);
                content.appendChild(sampleElement);
            });
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ê®°ÊãüÂä†ËΩΩÂª∂Ëøü
            setTimeout(initPage, 1000);
        });
    </script>
</body>
</html>
